name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish package to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Configure npm auth
        # write npm token to npmrc so pnpm/npm/publish can authenticate
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Enable Corepack and activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Verify release tag vs package.json version (info only)
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG=${GITHUB_REF#refs/tags/}
          if [ "$TAG" = "v$PACKAGE_VERSION" ] || [ "$TAG" = "$PACKAGE_VERSION" ]; then
            echo "Release tag matches package.json version: $PACKAGE_VERSION"
          else
            echo "Warning: Release tag ($TAG) does not match package.json version (v$PACKAGE_VERSION). Continuing to publish."
          fi

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # publish built package. Using pnpm publish so the package files generated by the build step are published.
          pnpm publish --access public
